<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Roof Consultant - Admin Dashboard</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-trust-blue-900 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">The Roof Consultant</h1>
                    <p class="text-sm opacity-90">Lead Management System</p>
                </div>
                <div class="text-right">
                    <p class="text-lg font-semibold">Admin Dashboard</p>
                    <p class="text-sm opacity-90" id="currentTime"></p>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats Section -->
    <section class="py-8 px-4">
        <div class="container mx-auto">
            <div class="grid md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-trust-blue-100 text-trust-blue-600">
                            <i class="fas fa-users text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Total Leads</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalLeads">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-safety-green-100 text-safety-green-600">
                            <i class="fas fa-calendar-check text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">New Today</p>
                            <p class="text-2xl font-bold text-gray-900" id="newToday">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-alert-orange-100 text-alert-orange-600">
                            <i class="fas fa-clock text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Pending</p>
                            <p class="text-2xl font-bold text-gray-900" id="pendingLeads">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-urgency-red-100 text-urgency-red-600">
                            <i class="fas fa-exclamation-triangle text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">High Urgency</p>
                            <p class="text-2xl font-bold text-gray-900" id="highUrgency">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters and Search -->
    <section class="px-4 mb-8">
        <div class="container mx-auto">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="grid md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
                        <input type="text" id="searchInput" placeholder="Search by name, email, or address..." 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-trust-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-trust-blue-500 focus:border-transparent">
                            <option value="">All Statuses</option>
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="scheduled">Scheduled</option>
                            <option value="inspected">Inspected</option>
                            <option value="closed">Closed</option>
                            <option value="lost">Lost</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">City</label>
                        <select id="cityFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-trust-blue-500 focus:border-transparent">
                            <option value="">All Cities</option>
                            <option value="Sebastian">Sebastian</option>
                            <option value="Vero Beach">Vero Beach</option>
                            <option value="Palm Bay">Palm Bay</option>
                            <option value="Satellite Beach">Satellite Beach</option>
                            <option value="Melbourne">Melbourne</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date Range</label>
                        <select id="dateFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-trust-blue-500 focus:border-transparent">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Leads Table -->
    <section class="px-4 mb-8">
        <div class="container mx-auto">
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800">Lead Management</h2>
                </div>
                
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Lead Info</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Property</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Urgency</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leadsTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Leads will be populated here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="px-6 py-4 border-t border-gray-200">
                    <div class="flex justify-between items-center">
                        <p class="text-sm text-gray-700" id="tableInfo">Showing 0 leads</p>
                        <div class="flex space-x-2">
                            <button id="prevPage" class="px-3 py-1 border border-gray-300 rounded text-sm disabled:opacity-50">Previous</button>
                            <span id="pageInfo" class="px-3 py-1 text-sm text-gray-700">Page 1</span>
                            <button id="nextPage" class="px-3 py-1 border border-gray-300 rounded text-sm disabled:opacity-50">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Lead Detail Modal -->
    <div id="leadModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-2xl font-bold text-gray-800">Lead Details</h3>
                <button onclick="closeLeadModal()" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            
            <div id="leadModalContent">
                <!-- Lead details will be populated here -->
            </div>
            
            <div class="mt-6 flex justify-end space-x-3">
                            <button onclick="closeLeadModal()" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Close</button>
            <button onclick="saveLeadChanges()" class="px-4 py-2 bg-trust-blue-600 text-white rounded-lg hover:bg-trust-blue-700">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Export Section -->
    <section class="px-4 mb-8">
        <div class="container mx-auto">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">Export & Reports</h3>
                <div class="flex space-x-4">
                    <button onclick="exportLeads('csv')" class="px-4 py-2 bg-safety-green-600 text-white rounded-lg hover:bg-safety-green-700">
                        <i class="fas fa-download mr-2"></i>Export to CSV
                    </button>
                    <button onclick="exportLeads('excel')" class="px-4 py-2 bg-trust-blue-600 text-white rounded-lg hover:bg-trust-blue-700">
                        <i class="fas fa-file-excel mr-2"></i>Export to Excel
                    </button>
                    <button onclick="generateReport()" class="px-4 py-2 bg-alert-orange-600 text-white rounded-lg hover:bg-alert-orange-700">
                        <i class="fas fa-chart-bar mr-2"></i>Generate Report
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="admin.js?v=2"></script>
</body>
</html>
